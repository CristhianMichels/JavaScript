<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior, menor ou igual a 20</title>
</head>
<body>
    <!--Questão 5. Faça um algoritmo que leia um número e mostra se o número é maior que 20,
menor que 20 ou igual a 20.-->
    <script>
        let valor = prompt("Digite um valor: ");
        valor = parseInt(valor);
        if (valor > 20){
            document.write(`O Valor ${valor} é maior que 20`);
        } else if (valor < 20){
            document.write(`o Valor ${valor} é menor que 20 `);
        } else{
            document.write('O Valor é igual a 20');
        }
    </script>
</body>
</html>
