<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulos</title>
</head>
<body>
    <!--Questão 101. Faça um algoritmo que receba três valores que representarão os lados de um triângulo e serão fornecidos pelo usuário. Verifique se os valores formam um triângulo e classifique esse triângulo como: eqüilátero três lados iguais; isósceles dois lados iguais;escaleno três lados diferentes;-->
    <script>
        let lado1 = parseInt(prompt("Informe o valor do lado 1 do triângulo: "));
        let lado2 = parseInt(prompt("Informe o valor do lado 2 do triângulo: "));
        let lado3 = parseInt(prompt("Informe o valor do lado 3 do triângulo: "));
        if (
            lado1 < lado2 + lado3 &&
            lado2 < lado1 + lado3 &&
            lado3 < lado1 + lado2 &&
            lado1 != 0 &&
            lado2 != 0 &&
            lado3 != 0
        ){
            if (lado1 == lado2 && lado2 ==lado3){
                document.write('Triângulo Equilatero');
            } else if(lado1 != lado2 && lado1 != lado3 && lado2 !=lado3){
                document.write('Triângulo Escaleno');
            } else{
                document.write('Triângulo Isóceles');
            }
        }else{
            document.write('Os Valores informados não formam um Triângulo')
        }
    </script>
</body>
</html>
