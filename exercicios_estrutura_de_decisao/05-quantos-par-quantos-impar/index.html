<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma é par ou impar</title>
</head>
<body>
    <!--Questão 8. Faça um algoritmo que leia três valores e indica quantos são pares e quantos são ímpares.-->
    <h1>Verifique o console</h1>
    <script>
        let numeros = [
            parseInt(prompt("Digite o valor 1: ")),
            parseInt(prompt("Digite o valor 2: ")),
            parseInt(prompt("Digite o valor 3: "))
        ];

        let pares = 0;
        let impares = 0;

        for (let numero of numeros){
            if (numero % 2==0){
                console.log(`O número ${numero} é par`);
                pares +=1;
            } else{
                console.log(`O número ${numero} é ímpar`);
                impares +=1;
            }
        }
        console.log('A quantidade de pares foi: ', pares);
        console.log('A quantidade de ímpares foi: ', impares);
        
    </script>
</body>
</html>
